<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador. </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagens-flexível">
    </picture>
    <p>Vamos aprender a reproduzir audios, em HTML5</p>
    <audio src="midia/victo-wooter.mp4" preload="none" controls autoplay></audio>
    <hr>
    <audio preload="metadata" controls>
        <source src="midia/jazz-generico.mp3" type="audio/mpeg">
        <source src="media/jazz-generico.ogg" type="audio/ogg">
        <source src="media/jazz-generico.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir áudio. <a href="midia/jazz-generico.mp3">Clique aqui para baixar o Arquivo.mp3</a></p>
    </audio>
</body>
</html>
