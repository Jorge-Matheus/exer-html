<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Mídia</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>este vídeo esta hospedado no meu própio servidor</p>
    
    <video src="midia/rush-web.mp4" width="400" poster="imagens/new-rush-lime.jpg" controls></video>
    <hr>
    <video controls width="400" poster="imagens/new-rush-lime.jpg">
        <source src="midia/rush-limelight-720p.mp4" type="video/mp4">
        <source src="midia/rush-limelight-1080p.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilizadade com reprodução de vídeo</p>
    </video>
    <hr>
    <h1>Inserindo vídeos direto do YouTube!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-IPt8wsZW_Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
