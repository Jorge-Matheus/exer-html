<!DOCTYPE html>
<html>
<head>
	<title>Minha página com imagens e tabelas</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			border: 1px solid black;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #ccc;
		}

		img {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<h1>Minha página com imagens e tabelas</h1>
	<img src="https://via.placeholder.com/800x400" alt="Imagem de exemplo">
